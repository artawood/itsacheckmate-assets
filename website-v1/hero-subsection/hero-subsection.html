<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ItsaCheckmate Homepage Hero Subsection</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .white-paper-hero {
        background-image: url("https://www.itsacheckmate.com/wp-content/uploads/2020/02/hero-bg.png");
        background-repeat: no-repeat;
        height: 350px;
      }

      @media (min-width: 992px) {
        .white-paper-hero {
          background-size: 100% 350px;
          background-position: center;
        }
      }
      @media (max-width: 991px) {
        .white-paper-hero {
          background-size: cover;
          background-position: 25% 0%;
        }
      }
      .white-paper-partner-logo {
        width: 150px;
      }

      .body-section {
        background-color: #eeeeee;
      }

      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .right-quote,
      .left-quote {
        position: absolute;
      }

      .right-quote {
        bottom: 15px;
        right: 15px;
      }

      .right-quote > img {
        width: 75px;
      }

      .left-quote {
        top: 15px;
        left: 15px;
      }

      .left-quote > img {
        width: 75px;
      }

      .white-paper-divider {
        width: 60%;
      }

      .infographic {
        width: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <hr />
          <div class="row pb-3 pb-sm-5 px-4">
            <div class="col-6 col-md-3 py-2">
              <img
                class="rounded-circle img-center infographic mb-3"
                src="https://www.itsacheckmate.com/wp-content/uploads/2019/06/infographic-1.png"
              />
              <p class="text-center px-3 px-md-2">
                <strong>Reduce the need for tablets</strong>
              </p>
            </div>
            <div class="col-6 col-md-3 py-2">
              <img
                class="rounded-circle img-center infographic mb-3"
                src="https://www.itsacheckmate.com/wp-content/uploads/2019/06/infographic-2.png"
              />
              <p class="text-center px-3 px-md-2">
                <strong>Reduce order entry error</strong>
              </p>
            </div>
            <div class="col-6 col-md-3 py-2">
              <img
                class="rounded-circle img-center infographic mb-3"
                src="https://www.itsacheckmate.com/wp-content/uploads/2019/06/infographic-3.png"
              />
              <p class="text-center px-3 px-md-2">
                <strong>Decrease labor costs</strong>
              </p>
            </div>
            <div class="col-6 col-md-3 py-2">
              <img
                class="rounded-circle img-center infographic mb-3"
                src="https://www.itsacheckmate.com/wp-content/uploads/2019/06/infographic-4.png"
              />
              <p class="text-center px-3 px-md-2">
                <strong>Increase revenue potential</strong>
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </body>
</html>
