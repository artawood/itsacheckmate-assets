<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Email Signature: Case 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="presentational-container"
      style="font-family:Roboto, Tahoma, Verdana, Segoe, sans-serif; min-height: 200px;"
    >
      <div style="float:left;padding-right: 20px;">
        <a href="https://www.itsacheckmate.com/">
          <img
            src="https://www.itsacheckmate.com/wp-content/uploads/2019/04/ItsaCheckmateLogo_Vertical_Color.png"
            name="checkmate-logo"
            alt="checkmate-logo"
            width="110"
            style="padding: 0px 10px 10px;"
          />
        </a>
      </div>
      <div style="float:left; border-left: 1px solid #04A89B;">
        <table role="presentation" style="padding-left: 20px;">
          <tbody>
            <tr>
              <td
                colspan="2"
                class="full-name"
                style="font-size:16px;font-weight:700;color:#02847A;"
              >
                FIRSTNAME LASTNAME
              </td>
            </tr>
            <tr>
              <td
                colspan="2"
                class="title"
                style="font-size:15px;font-weight:500;color:#02847A;padding-bottom:10px;"
              >
                Your Title Here
              </td>
            </tr>
            <tr>
              <td vadivgn="top" class="contact">
                <p
                  style="font-size:12px;font-weight:500;color:#4A4A4A;margin:0;"
                >
                  123.456.7890
                </p>
              </td>
            </tr>
            <tr>
              <td>
                <a
                  href=""
                  style="text-decoration:none;color:#FFFFFF;font-size:11px;display:inline-block;padding:2px 8px;background-color:#04A89B;border:1px solid #04A89B;border-radius:10px;"
                  >Subscribe to our Newsletter</a
                >
              </td>
            </tr>
            <tr>
              <!-- Social Media Icons -->
              <td colspan="2" class="social-icons">
                <div style="padding-top:5px;">
                  <div style="float:left;padding-left:0px;padding-right:5px;">
                    <a href="https://twitter.com/itsacheckmate">
                      <img
                        src="https://www.itsacheckmate.com/wp-content/uploads/2019/07/twitter.png"
                        alt="twitter"
                        height="22"
                      />
                    </a>
                  </div>
                  <div style="float:left;padding-left:5px;padding-right:5px;">
                    <a href="https://www.facebook.com/itsacheckmate/">
                      <img
                        src="https://www.itsacheckmate.com/wp-content/uploads/2019/07/facebook.png"
                        alt="facebook"
                        height="22"
                      />
                    </a>
                  </div>
                  <div style="float:left;padding-left:5px;padding-right:5px;">
                    <a href="https://www.linkedin.com/company/itsacheckmate/">
                      <img
                        src="https://www.itsacheckmate.com/wp-content/uploads/2019/07/linkedin.png"
                        alt="linkedin"
                        height="22"
                      />
                    </a>
                  </div>
                  <div style="float:left;padding-left:5px;padding-right:0px;">
                    <a href="https://www.instagram.com/itsacheckmate/">
                      <img
                        src="https://www.itsacheckmate.com/wp-content/uploads/2019/07/instragram.png"
                        alt="instagram"
                        height="22"
                      />
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
