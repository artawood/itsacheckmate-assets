<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sample Email Signature</title>
  </head>
  <body>
    <div
      class="presentational-container"
      style="font-family:Roboto, Tahoma, Verdana, Segoe, sans-serif;"
    >
      <table
        role="presentation"
        style="background:none;margin:0;padding:10px 10px 0;border-width: 3px 0 0 0;border-style: solid;border-color: #04A89B;"
      >
        <tbody>
          <tr class="outer-row">
            <td class="logo" style="padding:0px 2px;">
              <a href="https://www.itsacheckmate.com/">
                <img
                  src="https://www.itsacheckmate.com/wp-content/uploads/2019/04/ItsaCheckmateLogo_Vertical_Color.png"
                  name="checkmate-logo"
                  alt="checkmate-logo"
                  height="100"
                />
              </a>
            </td>
            <td class="description-cell">
              <table role="presentation">
                <tbody>
                  <tr>
                    <td colspan="2" class="full-name" style="font-weight:700;">
                      Art Chitamitara
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" class="title">Front End Developer</td>
                  </tr>
                  <tr>
                    <td vadivgn="top" class="website">
                      <a
                        href="https://www.itsacheckmate.com/"
                        style="text-decoration: none; color: #04A89B;"
                        >www.itsacheckmate.com</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <!-- Social Media Icons -->
                    <td colspan="2" class="social-icons">
                      <div style="padding-top:5px;">
                        <div
                          style="float:left;padding-left:3px;padding-right:3px;"
                        >
                          <a href="https://twitter.com/itsacheckmate">
                            <img
                              src="https://www.itsacheckmate.com/wp-content/uploads/2019/04/twitter@2x.png"
                              alt="twitter"
                              height="32"
                            />
                          </a>
                        </div>
                        <div
                          style="float:left;padding-left:3px;padding-right:3px;"
                        >
                          <a href="https://www.facebook.com/itsacheckmate/">
                            <img
                              src="https://www.itsacheckmate.com/wp-content/uploads/2019/04/facebook@2x.png"
                              alt="facebook"
                              height="32"
                            />
                          </a>
                        </div>
                        <div
                          style="float:left;padding-left:3px;padding-right:3px;"
                        >
                          <a
                            href="https://www.linkedin.com/company/itsacheckmate/"
                          >
                            <img
                              src="https://www.itsacheckmate.com/wp-content/uploads/2019/04/linkedin@2x.png"
                              alt="linkedin"
                              height="32"
                            />
                          </a>
                        </div>
                        <div
                          style="float:left;padding-left:3px;padding-right:3px;"
                        >
                          <a href="https://www.instagram.com/itsacheckmate/">
                            <img
                              src="https://www.itsacheckmate.com/wp-content/uploads/2019/04/instagram@2x.png"
                              alt="instagram"
                              height="32"
                            />
                          </a>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
